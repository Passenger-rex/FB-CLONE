<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo-p">
            <img src="fracebook.svg" alt="" class="logo">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>

        <div class="close">
            <div class="form-box">
                <form action="">
                    <div class="input-box">
                        <input type="text" type="email"placeholder="Email address or phone number" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Log in</button>
                    <div class="remember-forgot">
                        <a>Forgotten Password?</a>
                    </div>

                    <div class="free"></div>
        
                    <button type="submit" class="btn2">Create new account</button>
                </form>
            </div>

            <div class="landword">
                <p><b>Create a page </b>for a celebrity, brand or business</p>
            </div>
        </div>
    </div>
    <script src="facebook.js"></script>
</body>
</html>
